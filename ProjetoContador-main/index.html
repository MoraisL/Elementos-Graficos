<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
        <p>Clique nos botões para alterar os valores </p>
    </header>
    <main>
        <section>
            <p><b>Case 1:</b></p>
            <p>Sem restrições</p>
            <div class="contador">
                <button name="subtrair">-</button>
                <span name="currentNumber">0</span>
                <button name="adicionar">+</button>
            </div>
        </section>
        <section>
            <p><b>Case 2:</b> </p>
            <p>Altere o valor entre 0 e 10</p>
            <div class="contador">
                <button name="subtrair">-</button>
                <span name="currentNumber">0</span>
                <button name="adicionar">+</button>
            </div>
        </section>
        <section>
            <p><b>Case 3:</b></p>
            <p>Números negativos em vermelho</p>
            <div class="contador">
                <button name="subtrair">-</button>
                <span name="currentNumber">0</span>
                <button name="adicionar">+</button>
            </div>
        </section>
    </main>
</body>
<script src="./assets/JS/contador.js"></script>
</html>
